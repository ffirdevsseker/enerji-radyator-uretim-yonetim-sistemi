<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enerji - Giriş</title>
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="../assets/css/global.css">
</head>
<body class="login-page">
    <div class="login-background"></div>
    <main class="login-wrapper">
        <section class="auth-card" aria-labelledby="authTitle">
            <div class="card-header">
                <div class="brand">
                    <span class="brand-icon">⚡</span>
                    <h1 id="authTitle">Enerji</h1>
                </div>
                <p class="card-subtitle">Enerji verimliliği çözümlerine erişmek için hesabınıza giriş yapın.</p>
            </div>

            <div class="tab-buttons" role="tablist">
                <button class="tab-button active" data-target="login" role="tab" aria-selected="true">Giriş Yap</button>
                <button class="tab-button" data-target="register" role="tab" aria-selected="false">Kayıt Ol</button>
            </div>

            <div class="tab-panels">
                <form id="loginForm" class="tab-panel active" data-panel="login" aria-hidden="false">
                    <div class="form-group">
                        <label for="loginEmail">E-posta</label>
                        <input type="email" id="loginEmail" name="email" placeholder="ornek@enerji.com" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Şifre</label>
                        <input type="password" id="loginPassword" name="password" placeholder="Şifrenizi girin" required>
                    </div>
                    <button type="submit" class="btn btn-primary full-width">Giriş Yap</button>
                </form>

                <form id="registerForm" class="tab-panel" data-panel="register" aria-hidden="true">
                    <div class="form-group">
                        <label for="registerName">Ad Soyad</label>
                        <input type="text" id="registerName" name="name" placeholder="Adınızı ve soyadınızı girin" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">E-posta</label>
                        <input type="email" id="registerEmail" name="email" placeholder="ornek@enerji.com" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Şifre</label>
                        <input type="password" id="registerPassword" name="password" placeholder="En az 8 karakter" required>
                    </div>
                    <div class="form-group">
                        <label for="registerConfirm">Şifre (Tekrar)</label>
                        <input type="password" id="registerConfirm" name="confirmPassword" placeholder="Şifrenizi tekrar girin" required>
                    </div>
                    <button type="submit" class="btn btn-primary full-width">Kaydol</button>
                </form>
            </div>

            <div class="card-footer">
                <p data-state="login">Hesabınız yok mu? <button type="button" class="link tab-switch" data-target="register">Kayıt Ol</button></p>
                <p data-state="register" class="hidden">Zaten hesabınız var mı? <button type="button" class="link tab-switch" data-target="login">Giriş Yap</button></p>
            </div>
        </section>
    </main>

    <script src="../assets/js/login.js"></script>
</body>
</html>
